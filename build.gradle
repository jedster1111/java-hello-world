plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.2.1'

mainClassName = 'hello.HelloWorld'

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'gs-gradle'
    version = '0.1.0'
}

task hello {
    doLast {
        println 'Hello Gradle'
    }
}